{% extends "base.html" %}
    
{% block content %}
<html>
        <head>
            <title>{{ title }}- Microblog</title>
        </head>
        <body>
            <h1>Hello, {{ current_user.username }}!</h1>
            {% for post in posts %}
                <p>{{ post.author.username }} said: <b>{{ post.body }}</b></p>
            {% endfor %}
        </body>
{% endblock %}
